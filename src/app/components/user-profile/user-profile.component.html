<div class="container m-4">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Calculate Your TDEE</h2>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" formControlName="age" required class="form-control">
              <small class="form-text text-muted">Your age in years</small>
            </div>
            <div class="form-group">
              <label for="height">Height (cm):</label>
              <input type="number" formControlName="height" required class="form-control">
              <small class="form-text text-muted">Your height in centimeters</small>
            </div>
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input type="number" formControlName="weight" required class="form-control">
              <small class="form-text text-muted">Your weight in kilograms</small>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select formControlName="gender" required class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="activityLevel">Activity Level:</label>
              <select formControlName="activityLevel" required class="form-control">
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="lightly active">Lightly Active (light exercise or sports 1-3 days a week)</option>
                <option value="moderately active">Moderately Active (moderate exercise or sports 3-5 days a week)</option>
                <option value="very active">Very Active (hard exercise or sports 6-7 days a week)</option>
                <option value="super active">Super Active (very hard exercise, physical job, or training twice a day)</option>
              </select>
              <small class="form-text text-muted">Choose your activity level</small>
            </div>
            <div *ngIf="tdee" class="mt-3">
              <strong>Your estimated Total Daily Energy Expenditure (TDEE) is:</strong> {{ tdee }} calories
            </div>
            <button type="submit" class="btn btn-primary mt-3">Calculate TDEE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
