<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary my-2">Login</button>
                <button type="button" class="btn btn-secondary m-2" (click)="signUp()">Sign Up</button>
              </div>
              <div class="form-group mt-1">
                <a href="#" (click)="forgotPassword()">Forgot Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
