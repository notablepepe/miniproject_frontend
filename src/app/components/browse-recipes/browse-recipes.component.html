<div class="container m-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Recipe Search by Macros</h1>

          <form [formGroup]="macrosForm" (ngSubmit)="onSubmit()" class="mb-4">
            <div class="form-group">
              <label for="caloriesMin">Minimum Calories:</label>
              <input
                type="number"
                formControlName="caloriesMin"
                class="form-control"
                placeholder="Enter minimum calories"
              >
            </div>
            <div class="form-group">
              <label for="caloriesMax">Maximum Calories:</label>
              <input
                type="number"
                formControlName="caloriesMax"
                class="form-control"
                placeholder="Enter maximum calories"
              >
            </div>
            <div class="form-group">
              <label for="protein">Minimum Protein (g):</label>
              <input
                type="number"
                formControlName="protein"
                class="form-control"
                placeholder="Enter minimum protein"
              >
            </div>
            <div class="form-group">
              <label for="carbs">Minimum Carbs (g):</label>
              <input
                type="number"
                formControlName="carbs"
                class="form-control"
                placeholder="Enter minimum carbs"
              >
            </div>
            <div class="form-group">
              <label for="fat">Minimum Fat (g):</label>
              <input
                type="number"
                formControlName="fat"
                class="form-control"
                placeholder="Enter minimum fat"
              >
            </div>
            <button type="submit" class="btn btn-primary my-2">Search Recipes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="recipes-container m-4" *ngIf="recipeList">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let recipe of recipeList">
      <div class="card h-100">
        <img class="card-img-top" src="{{ recipe.imgUrl }}" alt="{{ recipe.imgUrl }}">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <div class="macros-container">
            <div *ngFor="let nutrient of recipe.nutrition">
              <p class="card-text">{{ nutrient.name }}: {{ nutrient.amount }} {{ nutrient.unit }}</p>
            </div>
          </div>
          <button class="btn btn-secondary my-2" (click)="showDetails(recipe.id)">Show Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
